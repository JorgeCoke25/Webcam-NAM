<!DOCTYPE html>
<htmln lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stream</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Transmision en directo</h1>
    <button id="btn">
        Emitir
    </button>
    <video src="" id="video" style="width: 800px; height: 600px" autoplay="true"></video>
    <canvas id="preview"></canvas>
    <div class="status"></div>

    <script>
        const canvas = document.querySelector('#preview');
        const context = canvas.getContext('2d');
        const btn = document.querySelector('#btn');
        //Segundo Codigo
        const stream = await navigator.mediaDevices.getUserMedia({});
        const track = stream.getTracks()[0];

        const media_processor = new MediaStreamTrackProcessor(track);

        const reader = media_processor.readable.getReader();

        while (true){
            const result = await reader.read();
            if (result.done)
                break;
            let frame_from_camera = result.value;
        }

        canvas.width= 512;
        canvas.height = 384;

        context.width = canvas.width;
        context.height = canvas.height;

        const video = document.querySelector('#video');

        const socket = io();

        function publicarMensaje(msg){
            document.querySelector('.status').innerText = msg;
        }
        function loadCamera(stream){
            video.srcObject = stream;
            publicarMensaje('Camara funcionando');
        }
        function errorCamera(){
            publicarMensaje('Camara ha fallado');
        }
        function verVideo(video,context){
            context.drawImage(video,0,0,context.width,context.height);
            const dataURL = canvas.toDataURL('image/webp');
            socket.emit('stream', dataURL);
        }

        btn.addEventListener('click',()=>{
            navigator.getUserMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia|| navigator.mozGetUserMedia || navigator.msgGetUserMedia);
            if(navigator.getUserMedia){
                navigator.getUserMedia({video:true}, loadCamera, errorCamera);
            }
            const interval = setInterval(() => {
                verVideo(video, context);
            }, 33);
        })
    </script>
</body>
</htmln>
